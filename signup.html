<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section class="sign-up-form mx-auto text-center">
        <div class="container-fluid">
            <div class="row">
                <img class="news-logo" src="img/logo.png" alt="" />
                <h1>Sign-up</h1>
                <p>A simple project implemented with Mailchimp API </p>
                <form action="/" method="post">
                    <div class="my-4"> 
                        <label for="username">First Name: </label>
                        <input class="form-control" id="firstName" type="text" name="firstName" required autofocus>
                    </div>

                    <div class="my-4"> 
                        <label for="username">Last Name: </label>
                        <input class="form-control" id="lastName" type="text" name="lastName" required autofocus>
                    </div>

                    <!-- <div class="my-4"> 
                        <label for="password">Password:</label>
                        <input class="form-control" id="password" type="password" name="password" required>
                    </div> -->

                    <div class="my-4"> 
                        <label for="email">Email: </label>
                        <input class="form-control" id="email" type="email" name="email" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Me
                        </label>
                    </div>
                    <button class="btn btn-primary my-4" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
